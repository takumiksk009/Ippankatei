<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ガス料金計算ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>一般家庭版　計算アプリ</h1>

  <div class="form-container">
    <!-- プラン選択 -->
    <div class="form-group">
      <label for="plan">料金プラン</label>
      <select id="plan">
        <option value="">--選択してください--</option>
        <option value="1">№1(№51)一般料金</option>
        <option value="3">№3(№53)一般料金移行</option>
        <option value="4">№4 市役所、教育委員会</option>
        <option value="8">№8 都市ガス対策</option>
        <option value="9">№9 光商会</option>
        <option value="10">№10 基本1600＋従量530</option>
      </select>
    </div>

    <!-- 使用量入力 -->
    <div class="form-group">
      <label for="usage">使用量（㎥）</label>
      <input type="number" id="usage" min="0" step="0.1" placeholder="例: 21.4" />
    </div>

    <!-- 使用日数入力 -->
    <div class="form-group">
      <label for="days">使用日数</label>
      <input type="number" id="days" min="1" placeholder="例: 30" />
    </div>
  </div>

  <button onclick="performCalculation()">計算する</button>

  <div id="result">
    <p id="baseRate"></p>
    <p id="consumptionRate"></p>
    <p id="subtotal"></p>
    <p id="tax"></p>
    <div class="total-display">
      <p id="total"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
